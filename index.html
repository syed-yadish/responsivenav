<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8c2d0c6396.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerMenu</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <h2 class="logo_name">Head.</h2>
        </div>
        <nav class="nav">
          <ul class="nav_li" id="navbar">
            <li><a href="#">Works</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contacts</a></li>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fas fa-bars"></i>
            </a>
          </ul>
        </nav>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("navbar");
          if (x.className === "nav_li") {
            x.className += " responsive";
          } else {
            x.className = "nav_li";
          }
        }
      </script>
    </header>
    <main>
      <div class="card">
        <div class="card_text">
          <h1 class="title">Recipes</h1>
          <p class="card_p">
            Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec
            viverra eleifend lacus, vitae ullamcor.
          </p>
        </div>
        <div class="card_img">
          <img
            class="img"
            src="images/mpic.png"
            alt="picture1"
            title="Picture1"
          />
        </div>
      </div>
    </main>
  </body>
</html>
